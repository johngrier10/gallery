<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&display=swap" rel="stylesheet">
    <title>Gallery</title>
</head>
<body>
    <main>

        <div class="profile">
            <div class="profile-img">
                <img src="./img/profilePhoto.png" alt="" srcset="">

            </div>
            <div class="profile-caption">
                <h1>Rodney Cotton</h1>
                <h2>Helsinki, Finland</h2>                
            </div>

        </div>
        <div class="profile-stats">
            <div class="stat">
                <p>100</p>
                <h2>Posts</h2>
            </div>
            <div class="stat">
                <p>2242</p>
                <h2>Followers</h2>
            </div>
            <div class="stat">
                <p>1432</p>
                <h2>Following</h2>
            </div>
        </div>

        <div class="gallery">
            <img src="./img/photo1.png" alt="" srcset="">
            <img src="./img/photo2.png" alt="" srcset="">
            <img src="./img/photo3.png" alt="" srcset="">
            <img src="./img/photo_4.png" alt="" srcset="">
            <img src="./img/photo5.png" alt="" srcset="">
            <img src="./img/photo6.png" alt="" srcset="">
        </div>
    </main>
</body>
</html>
